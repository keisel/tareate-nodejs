<!DOCTYPE html>
<html lang="en">

<head>

    <title>Programa de Colas</title>
</head>

<body>
    <h1>Programa de Colas</h1>
    <form ref='uploadForm' id='uploadFor' action='http://localhost:3000/tarea' method='post' encType="multipart/form-data">
        <input type="file" name="tarea" />
        <input type="text" name="titulo" />
        <input type="text" name="fechaEntrega" />
        <input type="text" name="descripcion" />
        <input type="text" name="usuario" />
        <input type="text" name="categoria" />
        <input type='submit' value='Upload!' />
    </form>

    <form ref='uploadForm' id='uploadForm' action='http://localhost:3000/descarga' method='post' encType="multipart/form-data">
        <input type="file" name="tarea" />
        <input type="text" name="titulo" />
        <input type="text" name="descripcion" />
        <input type='submit' />
    </form>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <a href="#" onclick="signOut();">Sign out</a>


    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }
    </script>
</body>
